# ax-templates AI Models Configuration
# Model assignments and provider settings

models:
  # Claude Code (Anthropic)
  claudecode:
    provider: "anthropic"
    model_id: "claude-sonnet-4-20250514"
    description: "Primary coding agent with tool use"
    capabilities:
      - "code_generation"
      - "code_review"
      - "debugging"
      - "tool_use"
      - "mcp_integration"
    modes:
      plan: "Plan mode with user confirmation"
      plan_sandbox: "Plan mode with sandboxed execution"
      yolo: "Autonomous execution (container only)"
      headless: "CI/CD headless mode"
    context_limit: 200000

  # Claude (Anthropic) - Research focused
  claude:
    provider: "anthropic"
    model_id: "claude-sonnet-4-20250514"
    description: "Research and analysis specialist"
    capabilities:
      - "research"
      - "analysis"
      - "document_synthesis"
      - "mcp_integration"
    modes:
      plan: "Plan mode with structured research"
    context_limit: 200000

  # Gemini (Google)
  gemini:
    provider: "google"
    cli_command: "gemini"
    description: "Brainstorming and creative planning"
    capabilities:
      - "brainstorming"
      - "creative_ideation"
      - "web_access"
      - "multimodal"
    modes:
      plan: "Plan mode for structured ideation"
      yolo: "Free-form creative exploration"
    invocation: "tmux"
    wrapper_script: "scripts/gemini-wrapper.sh"

  # Codex (OpenAI)
  codex:
    provider: "openai"
    cli_command: "codex"
    description: "Code optimization and refactoring"
    capabilities:
      - "code_refactoring"
      - "test_generation"
      - "code_optimization"
      - "deep_analysis"
    modes:
      deep_dive: "Deep code analysis mode"
      sandbox_playwright: "Sandbox with E2E testing"
    invocation: "tmux"
    wrapper_script: "scripts/codex-wrapper.sh"

# Stage-to-Model Assignments
stage_assignments:
  "01-brainstorm":
    primary: "gemini"
    secondary: "claudecode"
    collaboration: "parallel"

  "02-research":
    primary: "claude"
    secondary: null
    collaboration: null

  "03-planning":
    primary: "gemini"
    secondary: null
    collaboration: null

  "04-ui-ux":
    primary: "gemini"
    secondary: null
    collaboration: null

  "05-task-management":
    primary: "claudecode"
    secondary: null
    collaboration: null

  "06-implementation":
    primary: "claudecode"
    secondary: null
    collaboration: null

  "07-refactoring":
    primary: "codex"
    secondary: "claudecode"
    collaboration: "sequential"

  "08-qa":
    primary: "claudecode"
    secondary: null
    collaboration: null

  "09-testing":
    primary: "codex"
    secondary: null
    collaboration: null

  "10-deployment":
    primary: "claudecode"
    secondary: null
    collaboration: null

# tmux Session Configuration
tmux:
  gemini_session: "ax-gemini"
  codex_session: "ax-codex"
  output_timeout: 300  # 5 minutes default
  capture_method: "wait-for"  # Uses tmux wait-for for synchronization

# Provider Credentials (reference only - actual values in environment)
credentials:
  anthropic:
    env_var: "ANTHROPIC_API_KEY"
  google:
    env_var: "GOOGLE_API_KEY"
  openai:
    env_var: "OPENAI_API_KEY"
